<!-- sldsValidatorIgnore -->
<template >
    <template if:true={leads}>
            <lightning-datatable   key-field="id"
                                   data={leads}
                                   columns={columns}
                                   onrowselection={refreshSelectedRows}>
            </lightning-datatable>
        <div class = "slds-m-top_medium">
            <lightning-button   variant = "brand"
                                title="Save selected Leads"
                                label="Save Leads"
                                onclick={handleSave}>
            </lightning-button>
        </div>
    </template>
</template>
